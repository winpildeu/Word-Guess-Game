<!doctype html>
<html lang="en-us">

<head>
    <title>Starter Pokemon Word Guess Game</title>

    <!-- CSS reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="assets/css/style.css>"> -->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Title -->
    <h1>Starter Pokemon Guess Game!</h1>
    <hr>
    <!-- Contain a carosel of pokemon pics -->
    <p>Pokemon pics</p>
    <hr>
    <!-- Contains the Game info -->
    <section>
        <!-- Letter blanks go here -->
        <h2>Letter Blanks: <span id="letterBlanks">Letter blanks will go here.</span></h2>
        <hr>
        <!-- Text will disappear after the  first keypress. -->
        <strong id="pressAnyKey">Press any key to start.</strong>
        <hr>
        <strong>No. of Wins:</strong> <span id="numWin">-</span>
        <hr>
        <strong>No. of Guesses Remaining:</strong> <span id="remainingGuess">-</span>
        <hr>
        <strong>Letters Already Guessed:</strong> <span id="guessedLetters">-</span>
    </section>

    <!-- Import of the game JS -->
    <script src="assets/javascript/game.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
